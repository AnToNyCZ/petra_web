   <!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domů</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    border: 4px dashed red;
    background-color: gold; /* Změna pozadí na zlatou */
}

.left {
    font-size: 10px;
    color: rgb(0, 255, 64);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: blueviolet;
    width: 400px;
    height: 400px;
    display: flex;
    margin-left: 20px;
}

.middle {
    font-size: 10px;
    color: rgb(0, 255, 162);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgb(99, 95, 104);
    width: 400px;
    height: 400px;
    display: flex;
    margin-left: 20px;
    position: relative;
}

.right {
    font-size: 10px;
    color: rgb(0, 255, 119);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgb(226, 43, 83);
    width: 400px;
    height: 400px;
    display: flex;
    margin-left: 20px;
}

.pan {
    display: flex;
    flex-direction: row;
    flex: 3fr;
    background-color: rgb(10, 19, 2);
    width: 75%;
    position: relative;
    padding-top: 25px;
}

.absolute {
    width: 100px;
    height: 100px;
    background-color: aliceblue;
    position: absolute;
    bottom: 0;
    right: 0;
    padding: 0;
    margin: 0;
}

.all {
    min-height: 200vh;
    box-sizing: border-box;
    border: 4px dashed rgb(11, 2, 2);
   
}

.spodek{
position: absolute;
bottom: -100%;
left: 0;
right: 0;
height: 40px;
background-color: azure;
z-index: 2;


}

</style>
</head>
<body>
<div class="all"> all
    <div class="pan">
        <div class="left">
            kral
        </div>
        <div class="middle">kralovna
            <div class="absolute">hihi</div>
        </div>
        <div class="right">kuk na buk</div>
    </div>
    <div class="spodek"> spodeček</div>
</div>
</body>
</html>
