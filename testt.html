<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responzivní Příklad</title>
    <style>
        /* Nastavení základního stylu pro celé tělo */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Definování kontejneru, který je centrovaný a responzivní */
        .container {
            width: 80%;
            height: 50vh;
            background-color: lightblue;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Styl pro text uvnitř kontejneru */
        .text {
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            Tento kontejner je responzivní a centrovaný.
        </div>
    </div>
</body>
</html>
