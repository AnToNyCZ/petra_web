<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Playwrite+HR:wght@100..400&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900&family=Dancing+Script:wght@400..700&family=Playwrite+HR:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("C3ZmM9_wwDYr5KeGN");
        })();
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            padding-top: 50px;
            padding-bottom: 200px;
            position: relative;
            background: linear-gradient(45deg,#4cae4c,#9eb85c,#c57e4b,#d65616);
            background-size: 300% 300%;
            animation: color 12s ease-in-out infinite;
            z-index: 20;
            font-family: 'Roboto', sans-serif;
        }

        @keyframes color {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .container {
            width: 80%;
            height: 100vh;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
            text-align: center;
        }

        .contejner1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background-color: rgb(229, 231, 237);
            height: 95px;
            align-items: center;
            z-index: 1000;
        }

        .contejner1 a {
            text-decoration: none;
            color: #333;
        }

        .logo {
            height: 60px;
            width: 60px;
            margin-right: 30px;
        }

        .d, .l, .c, .s, .r, .p {
            cursor: pointer;
            font-weight: 400;
            font-size: 1.25em;
            position: relative;
            transition: color 0.3s ease;
            margin-left: 20px;
        }

        .d:hover, .l:hover, .c:hover, .s:hover, .r:hover, .p:hover {
            color: #007bff;
        }

        .text {
            font-size: 2rem;
            text-align: center;
        }

        .onlyfotka {
            margin: 20px 0;
            padding: 0;
        }

        .peobr {
            width: 100%;
            height: auto;
            max-width: 400px;
        }

        .form-and-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
            width: 100%;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #4cae4c;
        }

        #status {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .contejner3 {
            background-color: rgb(229, 231, 237);
            position: absolute;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 0;
            width: 100%;
            border-top-right-radius: 40px;
            border-top-left-radius: 40px;
        }

        .obr {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .fb, .ig, .tw {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .fb {
            width: 32px;
            height: 32px;
        }

        .tw {
            width: 28px;
            height: 28px;
        }

        .fb:hover, .ig:hover, .tw:hover {
            opacity: 0.6;
        }

        .hihi {
            font-size: 20px;
            color: cornsilk;
            font-family: "Dancing Script", cursive;
            font-weight: 500;
            font-style: normal;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .form-and-image-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                width: 100%;
            }

            .peobr {
                max-width: 70%;
            }

            .contact-form {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contejner1">
            <img class="logo" src="Petra/PETRALOGO.png" alt="">
            <div class="d"><a href="https://antonycz.github.io/petra_web/index.html">Domů</a> </div>
            <div class="l"><a href="https://antonycz.github.io/petra_web/omnee.html"> O mne </a> </div>
            <div class="c">Skills</div>
            <div class="s"><a href="https://antonycz.github.io/petra_web/portfolio.html">Portfolio</a></div>
            <div class="r">Reference</div>
            <div class="p"><a href="https://antonycz.github.io/petra_web/kontakt.html">Kontakt</a></div>
        </div>

        <div class="form-and-image-container">
            <div class="onlyfotka">
                <img class="peobr" src="Petra/PEOFOTKA1.png" alt="">
            </div>

            <form class="contact-form">
                <h2>Kontaktujte mne</h2>
                <label for="name">Jméno:</label>
                <input type="text" id="name" name="user_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required>

                <label for="message">Zpráva:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Odeslat</button>
                <div id="status"></div>
            </form>
        </div>

        <div class="contejner3">
            <div class="obr">
                <img class="fb" src="Petra/fb.png" alt="">
                <img class="ig" src="Petra/ig.png" alt="">
                <img class="tw" src="Petra/tw.png" alt="">
            </div>
            <p class="hihi">Kontaktujte mě na sociálních sítích!</p>
        </div>
    </div>

    <script type="text/javascript">
        var contactForm = document.querySelector('.contact-form');
        var statusDiv = document.getElementById('status');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (!name || !email || !message) {
                statusDiv.textContent = 'Prosím, vyplňte všechna pole.';
                return;
            }

            emailjs.send('service_zxuo8ii', 'template_lcav58d', {
                user_name: name,
                user_email: email,
                message: message
            }).then(function(response) {
                statusDiv.textContent = 'Zpráva úspěšně odeslána!';
                contactForm.reset();
            }, function(error) {
                statusDiv.textContent = 'Došlo k chybě při odesílání zprávy.';
            });
        });
    </script>
</body>
</html>
