    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            color-scheme: dark;
        
        }

        body {
            font-family: "Quicksand", sans-serif;
            color: #333;
            border: 5px dashed red;
            width: 100%;
            min-height: 200vh;
            display: flex;
            flex-direction: column;
          
            background: linear-gradient(45deg, #40b9cc, #bdda87, #906faf, #47c961);
            animation: color 12s ease-in-out infinite;
         
            
        @keyframes color {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }}





        }

        .hore {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Rovnoměrné rozložení na řádku */
            background: linear-gradient(45deg, 
            rgba(0, 123, 255, 0.4), 
            rgba(220, 20, 60, 0.4), 
            rgba(138, 43, 226, 0.4), 
            rgba(240, 118, 31, 0.4));
            animation: color 12s ease-in-out infinite;
            height: 95px;
            align-items: center;
            z-index: 1000;
            width:100%;
        }

        @keyframes color {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .d, .l, .c, .s, .r, .p {
            cursor: pointer;
            font-weight: 400;
            font-size: 1.25em;
            position: relative;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
            margin-left: 20px;
        }

        d:hover, .l:hover, .c:hover, .s:hover, .r:hover, .p:hover {
            color: #007bff;
        }

        .d::after, .l::after, .c::after, .s::after, .r::after, .p::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #333;
            transition: width 0.3s ease;
        }

        .d:hover::after, .l:hover::after, .c:hover::after, .s:hover::after, .r:hover::after, .p:hover::after {
            width: 100%;
        }

        .logo {
            height: 80px;
            width: 80px;
            margin-right: 60px;
        }
        .obr,.body {
    background-color: rgb(1, 3, 3);
    height: 20vh;
    position: absolute; /* Zajistí, že sekce zůstane dole */
    left: 0;
    right: 0;
    bottom: -100%;

    /*z-index: 1 /* Ujistí se, že sekce bude nahoře, pokud by něco překrylo */
}

        .fb, .ig, .tw {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            vertical-align: top;
        }

        .fb {
            width: 32px;
            height: 32px;
        }

        .tw {
            width: 28px;
            height: 28px;
        }

        .fb:hover, .ig:hover, .tw:hover {
            opacity: 0.6;
        }
    </style>
