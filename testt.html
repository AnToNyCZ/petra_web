<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responzivní Příklad</title>
    <style>
        /* Nastavení základního stylu pro celé tělo */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            padding-top: 50px;
        }
        /* Definování kontejneru, který je centrovaný a responzivní */
        .container {
            width: 80%;
            height: 100vh;
            background-color: lightblue;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Styl pro text uvnitř kontejneru */
        .text {
            font-size: 2rem;
            text-align: center;
        }
        .onlyfotka{
            margin: 0;
            
            padding: 0;
        }
        .peobr{
            width: 70%;
            height: auto;
             
        }

    .form-and-image-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px; /* Mezera mezi formulářem a obrázkem */
}

.contact-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #4cae4c;
}

#status {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
}
        


.contejner2{
   
   box-sizing: border-box;
   height: 80%;
   width: 100%;
  
   display: flex;
   align-items: center;
   justify-content: center;
   padding-top: 40px;
}
    </style>
</head>
<body>
    <div class="container">
  

    <div class="contejner2">
        <div class="form-and-image-container">
            <div class="contact-form">
                <h2>Kontaktujte mne</h2>
                <form id="contact-form">
                    <label for="name">Jméno:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Zpráva:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Odeslat</button>
                </form>
                <p id="status"></p>
            </div>

        
        </div>

        <div class="onlyfotka">
            <img class="peobr" src="Petra/hehe.png" alt="">
    </div>
</div>
</div>
</body>
</html>
