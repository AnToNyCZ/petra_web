<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responzivní Příklad</title>
    <style>
        /* Nastavení základního stylu pro celé tělo */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            padding-top: 50px;
            padding-bottom: 200px;
            position: relative;
            
            background: linear-gradient(45deg,#4cae4c,#9eb85c,#c57e4b,#d65616);
            background-size: 300% 300%;
            animation: color 12s ease-in-out infinite;
            
           
            z-index: 20;
        }

        @keyframes color {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }



            
        
        /* Definování kontejneru, který je centrovaný a responzivní */
        .container {
            width: 80%;
            height: 100vh;
            /* background-color: lightblue; */
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Styl pro text uvnitř kontejneru */


        .contejner1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Rovnoměrné rozložení na řádku */
            
            background: linear-gradient(45deg, 
            rgba(0, 123, 255, 0.4), 
            rgba(220, 20, 60, 0.4), 
            rgba(138, 43, 226, 0.4), 
            rgba(240, 118, 31, 0.4));

            animation: color 12s ease-in-out infinite;
            height: 95px;
            align-items: center;
            z-index: 1000;
        }

        @keyframes color {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }


        @media (max-width: 768px) {
            .contejner1 {
                flex-direction: column; /* Přepnout na sloupcové uspořádání pro mobily */
                height: auto; /* Automatická výška pro obsah */
                padding: 10px 0;
            }

            .d, .l, .c, .s, .r, .p {
                font-size: 18px; /* Menší písmo na mobilu */
                margin: 5px 0;
            }

            .text {
                font-size: 8vw; /* Větší písmo pro mobily */
                padding: 20px;
            }
        }

            .logo{
            height:80px;
            width: 80px;
            margin-right:60px ;
        }

            .logo2{
            height:50px;
            width: 50px;
            position: absolute;
            left:1%;
            bottom:52% ;


        }
 





        .d, .l, .c, .s, .r, .p {
            cursor: pointer;
            font-weight: 400;
            font-size: 1.25em;
            position: relative;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
            margin-left: 20px;
        }

        .d:hover, .l:hover, .c:hover, .s:hover, .r:hover, .p:hover {
            color: #007bff;
        }

        .d::after, .l::after, .c::after, .s::after, .r::after, .p::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #333;
            transition: width 0.3s ease;
        }

        .d:hover::after, .l:hover::after, .c:hover::after, .s:hover::after, .r:hover::after, .p:hover::after {
            width: 100%;
        }





        .text {
            font-size: 2rem;
            text-align: center;
        }
        .onlyfotka{
            margin: 0;
            margin-top: 23px;
            padding: 0;
     
        }
        .peobr{
            width: 70%;
            height: auto;
             
        }

    .form-and-image-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px; /* Mezera mezi formulářem a obrázkem */
     margin-left: 220px; 
  
   
}

.contact-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #4cae4c;
}

#status {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
}

        .fb, .ig, .tw {

}

    </style>
