
<style>
body {
    margin-top: 100px;
}

.box {
    background-color: blue;
    box-sizing: border-box;
    height: 80%;
    width: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 40px;
}

.form-and-image-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px; /* Mezera mezi formulářem a obrázkem */
}

.contact-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #4cae4c;
}

#status {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
}

.onlyfotka {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.onlyfotka img {
    max-width: 300px; /* Nastavte maximální šířku obrázku podle potřeby */
    height: auto;
}

.hihi {
    font-size: 20px;
    color: cornsilk;
    font-family: "Dancing Script", cursive;
    font-optical-sizing: auto;
    font-weight: 500;
    font-style: normal;
    text-align: center;
    margin-top: 10px;
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 200px;
    margin-top: -600px;
    margin-left: 400px;

}

</style>

<body>
    <div class="box">
        <div class="form-and-image-container">
            <div class="contact-form">
                <h2>Kontaktujte mne</h2>
                <form id="contact-form">
                    <label for="name">Jméno:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Zpráva:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Odeslat</button>
                </form>
                <p id="status"></p>
            </div>

            <div class="onlyfotka">
                <img class="peobr" src="Petra/hehe.png" alt="">
                <div class="hihi">I malé káčátko se může stát velkým hrdinou</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_l5lbpn7', 'template_nftm65d', this)
                .then(function() {
                    document.getElementById('status').innerText = "Zpráva byla úspěšně odeslána!";
                }, function(error) {
                    document.getElementById('status').innerText = "Něco se pokazilo. Zkuste to prosím znovu.";
                });
        });
    </script>
</body>
